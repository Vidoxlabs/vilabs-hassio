---
name: "Open WebUI"
description: "Chat interface for local and external LLMs"
version: "1.0.0"
slug: "vi-open-webui"
url: "https://github.com/Viotic/hassio-vilabs-private/tree/main/open-webui"
codeowners:
  - "@Viotic"
homeassistant: "2024.12.0"
startup: "services"
boot: "auto"
stage: "stable"
arch:
  - aarch64
  - amd64
ingress: true
ingress_port: 8080
panel_icon: mdi:robot-confused
panel_title: "Open WebUI"
panel_admin: false
hassio_api: true
hassio_role: manager
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Open WebUI web interface"
map:
  - data:rw
  - share:rw
environment:
  WEBUI_HOST: "127.0.0.1"
  WEBUI_PORT: "8080"
  DATA_DIR: /data
  WEBUI_SECRET_KEY: ""
options:
  log_level: "info"
  ollama_base_url: "http://localhost:11434"
  default_models: ""
  enable_signup: true
  enable_login_form: true
  enable_web_search: false
  web_search_engine: "duckduckgo"
  enable_image_generation: false
  automatic_1111_base_url: ""
  comfyui_base_url: ""
  openai_api_base_url: ""
  openai_api_key: ""
  enable_model_filter: false
  model_filter_list: ""
schema:
  log_level:
    type: "select"
    description: "Log verbosity level"
    default: "info"
    options:
      - "debug"
      - "info"
      - "notice"
      - "warning"
      - "error"
  ollama_base_url:
    type: "string"
    description: "External Ollama server URL (e.g., http://localhost:11434)"
    default: "http://localhost:11434"
  default_models:
    type: "string"
    description: "Comma-separated list of default models to load (e.g., mistral,llama2)"
    default: ""
  enable_signup:
    type: "boolean"
    description: "Allow new user registration"
    default: true
  enable_login_form:
    type: "boolean"
    description: "Enable login form (disable for single-user mode)"
    default: true
  enable_web_search:
    type: "boolean"
    description: "Enable web search functionality"
    default: false
  web_search_engine:
    type: "select"
    description: "Search engine to use for web search"
    default: "duckduckgo"
    options:
      - "duckduckgo"
      - "google"
      - "brave"
      - "searxng"
  enable_image_generation:
    type: "boolean"
    description: "Enable image generation (requires Stable Diffusion or ComfyUI)"
    default: false
  automatic_1111_base_url:
    type: "string"
    description: "Stable Diffusion WebUI URL for image generation"
    default: ""
  comfyui_base_url:
    type: "string"
    description: "ComfyUI URL for image generation"
    default: ""
  openai_api_base_url:
    type: "string"
    description: "OpenAI-compatible API base URL (optional)"
    default: ""
  openai_api_key:
    type: "string"
    description: "OpenAI API key (if using external OpenAI API)"
    default: ""
  enable_model_filter:
    type: "boolean"
    description: "Enable model filtering"
    default: false
  model_filter_list:
    type: "string"
    description: "Comma-separated model filter list"
    default: ""
image: "ghcr.io/vidoxlabs/addon-open-webui:{version}"
