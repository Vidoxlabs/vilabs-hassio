configuration:
  maxmemory:
    name: Max memory
    description: "Maximum memory Redis can use (e.g., 1gb, 2gb, 4gb). Tuned for i7 hardware"
  maxmemory_policy:
    name: Eviction policy
    description: "Policy when maxmemory is exceeded (allkeys-lru recommended for cache use)"
  timeout:
    name: Client timeout
    description: "Idle client timeout in seconds (0 = disabled, 300 = 5 min)"
  tcp_keepalive:
    name: TCP keepalive
    description: "TCP keepalive timeout in seconds (300 = 5 min)"
  databases:
    name: Database count
    description: "Number of logical databases (1-16). Allocate per use case"
  save_interval:
    name: Save interval
    description: "RDB snapshot interval in seconds (900 = 15 min)"
  log_level:
    name: Log level
    description: "Redis log verbosity (debug, verbose, notice, warning)"
  appendonly:
    name: Append-only file
    description: "Enable AOF persistence (yes/no). Ensures durability"
  appendfsync:
    name: AOF fsync policy
    description: "always=slow but safest, everysec=balanced, no=fastest but risky"
  requirepass:
    name: Password
    description: "Optional authentication password (leave empty for local network only)"
